<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather App</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#">
          <img src="/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h2 class="card-title">Search for a City!</h2>
                    </div>
                </div>
                    
                <form id="city-form">
                    <label for="city-input">Search for a city:</label><br>
                    <input type="text" id="city-input">
                        <!-- AJAX call button -->
                    <button type="submit" id="find-city" class="btn btn-primary">
                            
                    </button>
                    <button id="clear-cities" type="button" class="btn btn-primary" title="Delete city list">X</button>
                </form>

                <div class="city-history">
                    
                </div>
            </div>
            <div class="col-7">
                <div class="card">
                    <h2 class="card-header">City <span id="cityName"></span></h2>
                    <div class="card-body">
                      <h5 class="cityTemp">Tempature: <span id="cityTemp"></span></h5>
                      <h5 class="cityHumid">Humidity: <span id ="cityHumid"></span></h5>
                      <h5 class="cityWind">Wind Speed: <span id="cityWind"></span></h5>
                      <h5 class="cityUv">UV Index: <span id="cityUv"></span></h5>
                    </div>
                  </div>
                  
                  <div id="cityFive" class="fiveDayCards">
                      <!-- <div class="card">
                          <div class="card-body">
                              <p>Date:</p>
                              <p>Temperature</p>
                              <p>Humidity</p>
                          </div>
                    </div> -->
                </div>
                </div>
            </div>
        </div>


    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
